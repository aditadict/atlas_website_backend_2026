services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: atlas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: atlas_website_backend
      POSTGRES_USER: atlas-db-admin
      POSTGRES_PASSWORD: AtlasDigitaliz3@123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5439:5432"
    networks:
      - atlas-network
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U atlas-db-admin -d atlas_website_backend"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Laravel Application with Swoole
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: production
    container_name: atlas-app
    restart: unless-stopped
    ports:
      - "9005:8000"
    environment:
      APP_NAME: "Atlas Digitalize API"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://atlassite-api.atlasdigitalize.com
      TRUSTED_PROXIES: "*"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: atlas_website_backend
      DB_USERNAME: atlas-db-admin
      DB_PASSWORD: AtlasDigitaliz3@123
      CACHE_STORE: file
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: database
      SESSION_DOMAIN: ".atlasdigitalize.com"
      SESSION_SECURE_COOKIE: "true"
      OCTANE_SERVER: swoole
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atlas-network

networks:
  atlas-network:
    driver: bridge

volumes:
  postgres_data:
