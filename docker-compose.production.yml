services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: atlas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: atlas_website_backend
      POSTGRES_USER: atlas-db-admin
      POSTGRES_PASSWORD: AtlasDigitaliz3@123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5439:5432"
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas-db-admin -d atlas_website_backend"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Application with Swoole
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: production
    container_name: atlas-app
    restart: unless-stopped
    ports:
      - "9005:8000"
    environment:
      APP_NAME: "Atlas Digitalize API"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://atlassite-api.atlasdigitalize.com
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: atlas_website_backend
      DB_USERNAME: atlas-db-admin
      DB_PASSWORD: AtlasDigitaliz3@123
      CACHE_STORE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: database
      SESSION_DRIVER: database
      OCTANE_SERVER: swoole
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atlas-network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: production
    container_name: atlas-queue
    restart: unless-stopped
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]
    environment:
      APP_NAME: "Atlas Digitalize API"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://atlassite-api.atlasdigitalize.com
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: atlas_website_backend
      DB_USERNAME: atlas-db-admin
      DB_PASSWORD: AtlasDigitaliz3@123
      CACHE_STORE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: database
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atlas-network

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: production
    container_name: atlas-scheduler
    restart: unless-stopped
    command: ["sh", "-c", "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"]
    environment:
      APP_NAME: "Atlas Digitalize API"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://atlassite-api.atlasdigitalize.com
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: atlas_website_backend
      DB_USERNAME: atlas-db-admin
      DB_PASSWORD: AtlasDigitaliz3@123
      CACHE_STORE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: database
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atlas-network

networks:
  atlas-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
